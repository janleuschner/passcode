<!DOCTYPE html>
<!-- saved from url=(0026)http://mdznr.com/passcode/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Passcode Generator</title>
		
		<meta name="apple-itunes-app" content="app-id=554389206">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1; maximum-scale=1; user-scalable=0">
		<script src="./Passcode Generator_files/jquery.min.js">
		</script>
		<script type="text/javascript" src="./Passcode Generator_files/crypto-sha256.js" defer=""></script>
		<script type="text/javascript" defer="">
			window.onload = start;
			function start() {
				$('#domain').focus();
			}
			function hash() {
				var hash = Crypto.SHA256(document.generate_passcode.domain.value + document.generate_passcode.password.value);
				document.getElementById("generated").value = hash.substr(0,16);
			}
			function validate_generate_passcode(form) {
				$("#bottom").show();
				if (form.domain.value === "") {
					$("#bottom > .left div").removeClass("sprite5").addClass("sprite4");
					document.getElementById("generated").value = "Missing a required field.";
					form.domain.focus();
					return false;
				}
				if (form.password.value === "") {
					$("#bottom > .left div").removeClass("sprite5").addClass("sprite4");
					document.getElementById("generated").value = "Missing required password.";
					form.password.focus();
					return false;
				}
				$("#bottom > .left div").removeClass("sprite4").addClass("sprite5");
				$("#generated").focus();
			}
		</script>
		<link href="./Passcode Generator_files/style.css" rel="stylesheet" type="text/css">
	<style type="text/css">
:root #header + #content > #left > #rlblock_left
{ display: none !important; }</style></head>
	<body>
		<div id="top">
			<form name="generate_passcode" action="javascript: hash();" method="post" onsubmit="return validate_generate_passcode(this);">
				<div class="left"><div class="sprite2"></div></div><input name="domain" type="text" placeholder="domain"><br>
				<div class="left"><div class="sprite3"></div></div><input name="password" type="password" placeholder="password" style="width:132px;"><input type="submit" id="go" value="="><div id="arrow"></div>
			</form>
		</div>
		<div id="bottom" style="display:none;">
		<div class="left"><div class="sprite5"></div></div><input name="generated" id="generated" onclick="this.select()">
		</div>
		<div id="infobutton" onclick="$(&#39;#description&#39;).toggle();"></div>
		<div id="description" style="display:none;">This generator was built by <a href="https://www.xphysics.net/passcode_generator.php">Nick Pitt</a> and the inspiration for this design came from <a href="http://dribbble.com/shots/344627-Sign-In">Rogie King</a>.<br>
		<span id="expand"><a href="javascript: $(&#39;#expand&#39;).hide(); $(&#39;#more&#39;).show();">...</a></span>
		<span id="more" style="display:none;">The glyphs are from <a href="http://iconsweets2.com/">iconSweets 2</a> and colours from <a href="http://kuler.adobe.com/#themeID/1670455">Adobe Kuler</a>.</span></div>
	
</body></html>
